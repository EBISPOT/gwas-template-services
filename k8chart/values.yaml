# Default values for gwas-template-service.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ebispot/gwas-deposition-template
  tag: latest
  pullPolicy: Always
  containerPort: 8000
  logMountPath: "/application/logs"
  env:
    envName: "sandbox"
    logFileName: "gwas-template-service"
    basePath: ""
  volume:
    claimName: gwas-depo-logs

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

service:
  name: gwas-template-service
  type: NodePort
  port: 8080

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"

  host: chart-example.local
  path: "/gwas/deposition/template(/|$)(.*)"

  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local


k8Namespace: gwas

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
